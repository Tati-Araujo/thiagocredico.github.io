<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>memeGenerator</title>
  </head>
  <body>
    <input id="text-input" type="text" maxlength="60"/>
    <main id="meme-image-container" class="meme-image-container">
      <p id="meme-text"></p>
      <img id="meme-image"></img>
    </main>
    <input id="meme-insert" type="file" accept="image/*" />
    <br />
    <button id="fire" class="fire">Borda Vermelha</button>
    <button id="water" class="water">Borda Azul</button>
    <button id="earth" class="earth">Borda Verde</button>
    <br />
    <img src="imgs/meme1.png" id="meme-1" class="meme" />
    <img src="imgs/meme2.png" id="meme-2" class="meme" />
    <img src="imgs/meme3.png" id="meme-3" class="meme" />
    <img src="imgs/meme4.png" id="meme-4" class="meme" />
    <script src="./script.js"></script>
  </body>
</html>
