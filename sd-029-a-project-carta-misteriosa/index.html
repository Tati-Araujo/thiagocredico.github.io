<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>CARTA MISTERIOSA</h1>
    <p>
      Escreva sua carta no campo abaixo e clique no botão "Criar carta!" <br />
      Clique nas palavras para mudar o modelo da estilização individualmente.
    </p>
    <div class="input">
      <input
        type="text"
        id="carta-texto"
        placeholder="Escreva sua carta aqui"
        size="36"
      />
    </div>
    <br />
    <div class="letter-wrapper">
      <p id="carta-gerada" class="letter"></p>
    </div>
    <div class="contador">
      <pre>Sua carta tem: </pre>
      <pre id="carta-contador"></pre>
      <pre> palavras</pre>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
